<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay">
        <div class="circular-icon-container">
            <div class="circular-icon">
                <!-- Coloque aqui o conteúdo do ícone, como uma imagem ou um texto -->
            </div>
        </div>
        <div class="button-container">
            <button class="button left-button">
                <img src="icone1.png" alt="Ícone 1">
                Botão Esquerdo
            </button>
            <button class="button right-button">
                <img src="icone2.png" alt="Ícone 2">
                Botão Direito
            </button>
            <button class="long-button">
                <img src="icone3.png" alt="Ícone 3">
                Botão Longo 1
            </button>
            <button class="long-button">
                <img src="icone4.png" alt="Ícone 4">
                Botão Longo 2
            </button>
            <button class="long-button">
                <img src="icone5.png" alt="Ícone 5">
                Botão Longo 3
            </button>
            <button class="long-button">
                <img src="icone6.png" alt="Ícone 6">
                Botão Longo 4
            </button>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
